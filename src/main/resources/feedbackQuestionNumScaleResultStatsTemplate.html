<div class="panel-body">
	<div class="row">
		<div class="col-sm-4 text-color-gray">
			<strong> Resumen de Respuestas </strong>
		</div>
	</div>
	<div class="row">
		<form class="form-horizontal col-sm-12" role="form">
			<div class="form-group margin-0">
				<label class="col-sm-2 control-label font-weight-normal">Promedio:</label>
				<div class="col-sm-3">
					<p class="form-control-static">${average}</p>
				</div>
			</div>
			<div class="form-group margin-0">
				<label class="col-sm-2 control-label font-weight-normal">Mínimo:</label>
				<div class="col-sm-3">
					<p class="form-control-static">${min}</p>
				</div>
			</div>
			<div class="form-group margin-0">
				<label class="col-sm-2 control-label font-weight-normal">Máximo:</label>
				<div class="col-sm-3">
					<p class="form-control-static">${max}</p>
				</div>
			</div>
		</form>
	</div>
</div>
